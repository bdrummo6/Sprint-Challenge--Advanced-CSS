<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<section id="nav-container">
		<h1>SpaceWalkers</h1>
		<nav id="nav">
			
			<a href="index.html">Home</a>
			<a href="#">About Us</a>
			<a href="#">Blog</a>
			<a href="#">Contact</a>
			<a href="#">Sign In</a>
		</nav>
	</section>
	   
    <div class="container home">
		<form action="" target="">
			<h3>Sign Up Form</h3>
			<div id="name-container">
				<label for="name"></label>
				<input type="text" name="name" id="name" placeholder="Enter your name" size="37">
			</div>

			<div id="email-container">
				<label for="email"></label>
				<input type="text" name="email" id="email" placeholder="Enter your email" size="37">
			</div>

			<div id="phone-container">
				<label for="phone"></label>
				<input type="text" name="phone" id="phone" placeholder="Enter your phone number" maxlength="14" size="37">
			</div>


			<div id="submit-reset-container">
				<input type="submit" name="submit-reset" id="submit-button" value="Submit">

				<input type="reset" name="submit-reset" id="reset-button" value="Reset">
			</div>
		</form>
  </div>
</body>
</html>
